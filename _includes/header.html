<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emiliano Ciavatta</title>
    <meta name="description" content="My personal website" />
    <meta property="og:title" content="Emiliano Ciavatta" />
    <meta property="og:image" content="{{ user.avatar_url }}" />
    <meta property="og:description" content="My personal website" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{ "/assets/styles.css" | relative_url }}?v={{ "now" | date: "%s" }}" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="{{ "/assets/js/script.js" | relative_url }}?v={{ "now" | date: "%s" }}"></script>
  </head>
  <body>
    <div class="page-container">
      <header class="page-header">
        <div class="logo">
          <h1><a href="/"><span class="typed"></span></a></h1>
        </div>

        <nav class="navbar">
          <ul class="navigation" id="main-menu">
            {% for item in site.data.navigation %}
            <li>
              <a href="{{ item.link }}" class="{{ item.color }}{% if page.url == item.link %} active{% endif %}">
                {{ item.name | upcase }}
              </a>
            </li>
          {% endfor %}
          </ul>

          <button class="hamburger hamburger--collapse" type="button" id="menu-button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </nav>
      </header>
